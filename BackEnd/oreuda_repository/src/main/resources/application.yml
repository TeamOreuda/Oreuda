server:
  port: 8070

spring:
  # MySQL
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/oreuda?useUniCode=yes&characterEncoding=UTF-8
    username: oreuda
    password: git0410
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

  # JPA Properties
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
#    show-sql: true
    generate-ddl: true
    open-in-view: false
    hibernate:
      ddl-auto: none
      use-new-id-generator-mappings: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
  # Redis
  redis:
    host: localhost
    port: 6379
#   password: git0410

logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace

# eureka
eureka:
  instance:
    prefer-ip-address: true
    appname: repository-server
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
