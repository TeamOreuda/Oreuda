query GetCommitByRepository($cursor: String, $userId: ID!, $repoName: String!, $repoOwner: String!) {
    repository(name: $repoName, owner: $repoOwner) {
        object(expression: "HEAD") {
            ... on Commit {
                history(first: 100, after: $cursor, author: {id: $userId}) {
                    nodes {
                        id
                        message
                        committedDate
                    }
                    pageInfo{
                        endCursor
                        hasNextPage
                    }
                }
            }
        }
    }
}