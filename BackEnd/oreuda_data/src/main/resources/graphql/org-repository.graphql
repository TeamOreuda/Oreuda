query GetOrgRepositories($perPage: Int!) {
    viewer {
        organizations(first: $perPage) {
            nodes {
                repositories(first: $perPage) {
                    nodes {
                        id
                        nameWithOwner
                        description
                        isPrivate
                        url
                        stargazerCount
                        primaryLanguage{
                            name
                        }
                        createdAt
                        updatedAt
                    }
                }
            }
        }
    }
}
